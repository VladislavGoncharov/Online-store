<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<h3>All orders</h3>
<div th:switch="${orders.isEmpty()}">
    <div th:case="false">
        <table border="2" align="center">
            <tr>
                <td>Username</td>
                <td>Date created</td>
                <td>Address</td>
                <td>Details</td>
                <td>Sum</td>
                <td>Status</td>
                <td>Update</td>
            </tr>
            <tr th:each="order : ${orders}">
                <td th:text="${order.username}"></td>
                <td th:text="${order.getFormatDate(order.created)}"></td>
                <td th:text="${order.address}"></td>
                <td>
                    <table>
                        <tr>
                            <td>Title</td>
                            <td>Price</td>
                            <td>Amount</td>
                        </tr>
                        <tr th:each="product : ${order.details}">
                            <td th:text="${product.product.getTitle()}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.amount}"></td>
                        </tr>
                    </table>
                </td>
                <td th:text="${order.sum}"></td>
                <td>
                    <form th:action="@{/admin/all-orders/change-status/{id}(id=${order.id})}" th:object="${statusDTO}" method="post">
                        <select th:field="*{status}">
                            <option value="" th:text="${order.status}"></option>
                            <option th:each="status : ${statuses}"
                                    th:value="${status}"
                                    th:text="${status}">
                            </option>
                        </select>
                        <button type="submit"> ok </button>
                    </form>

                </td>
                <td th:text="${order.getFormatDate(order.updated)}"></td>
            </tr>
        </table>
    </div>
    <div th:case="true">
        <table border="2" align="center">
            <tr>
                <td>Username</td>
                <td>Date created</td>
                <td>Address</td>
                <td>Details</td>
                <td>Sum</td>
                <td>Status</td>
                <td>Update</td>
            </tr>
            <tr>
                <td colspan="7">
                    You haven't ordered anything yet, go to <a th:href="@{/products}">products</a>
                </td>
            </tr>
        </table>
    </div>

</div>


</body>
</html>
