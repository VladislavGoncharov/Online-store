<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Регистрация пользователя</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<p th:if="${registrationError != null}"  th:text="${registrationError}" class="error"></p>
<form th:action="@{/registration}" th:object="${user}" method="post">
    <table border="2">
        <tr>
            <td>
                <label for="usernameField">
                    Логин
                </label>
            </td>
            <td>
                <input id="usernameField" type="text" th:field="*{username}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="emailField">
                    Почта
                </label>
            </td>
            <td>
                <input id="emailField" type="email" th:field="*{email}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="passwordField">
                    Пароль
                </label>
            </td>
            <td><input id="passwordField" type="password" th:field="*{password}"></td>
        </tr>
        <tr>
            <td>
                <label for="matchingPasswordField">
                    Подтвердите пароль
                </label>
            </td>
            <td><input id="matchingPasswordField" type="password" th:field="*{matchingPassword}"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">log in</button>
            </td>
        </tr>
    </table>
</form>


</body>
</html>
